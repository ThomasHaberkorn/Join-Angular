<div class="mainContent">
    <div class="logoContainer">
        <img src="./../../assets/img/join-logo-white.png" alt="">
    </div>
    <div class="navContainer">
        <div class="navInnerContainer">
            <div class="summaryNav navContent" (click)="navigateToSummary()">
                <img src="./../../assets/img/sidebarSummaryIcons.png" alt="">
                <span>Summary</span>
            </div>
            <div class="addTaskNav navContent" (click)="navigateToAddTask()">
                <img src="./../../assets/img/sidebarAddTaskIcons.png" alt="">
                <span>Add Task</span>
            </div>
            <div class="boardNav navContent" (click)="navigateToBoard()">
                <img src="./../../assets/img/sidebarBoardIcons.png" alt="">
                <span>Board</span>
            </div>
            <div class="contactsNav navContent" (click)="navigateToUsers()">
                <img src="./../../assets/img/sidebarContactsIcons.png" alt="">
                <span>Contacts</span>
            </div>
        </div>
    </div>
    <div class="footerContent">
        <div class="footerInnerContainer">
            <div class="privacyPolicy footerLink">Privacy Policy</div>
            <div class="legalNotice footerLink">Legal Notice</div>
        </div>
    </div>
</div>
