<div class="mainContent">
    <div class="headerContent">
        <div class="headerLogo">
            <img src="assets/img/logo1.svg" alt="logo" />
        </div>
        <div class="signUp">
            <div class="signUpText">
                <span>Not a Join user?</span>
            </div>
            <div class="signUpButton">Sign up</div>
        </div>
    </div>

    <!-- ------------   Log in Container  --------------->

    <div class="loginContainer">
        <div class="loginContent">
            <h1>Log in</h1>
            <div class="line"></div>

            <div class="formField mt24">
                <input id="email" type="email" [disabled]="loading" [(ngModel)]="user.eMail" class="fullwidthInput"
                    placeholder="E-Mail" required />
            </div>

            <div class="formField">
                <input id="password" type="password" [disabled]="loading" [(ngModel)]="user.password"
                    class="fullwidthInput" placeholder="Passwort" required />
            </div>
            <div class="rememberMe">
                <img [src]="getCheckboxImage()" (click)="toggleCheckbox()" (mouseover)="isHovered = true"
                    (mouseout)="isHovered = false" alt="Checkbox" class="checkbox" />
                <span>Remember me</span>
            </div>

            <div class="loginButtonContainer">
                <div class="loginButton">
                    <button [disabled]="loading" (click)="login()" class="fullwidthButton">Log in</button>
                </div>
                <div class="guestLoginButton">
                    <button [disabled]="loading" (click)="guestLogin()" class="fullwidthButton">Guest Log in</button>
                </div>
            </div>
        </div>
    </div>

    <!-- -----------   Sign Up Container ------------->

    <div class="signupContainer">
        <div class="signupContent">
            <h1>Sign up</h1>
            <div class="line"></div>

            <div class="nameContainer">
                <div class="formFieldName mt24">
                    <input id="firstName" type="text" [disabled]="loading" [(ngModel)]="user.eMail"
                        class="fullwidthInput" placeholder="First Name" required />
                    <input id="lastName" type="text" [disabled]="loading" [(ngModel)]="user.eMail"
                        class="fullwidthInput" placeholder="Last Name" required />
                </div>
            </div>

            <div class="formField">
                <input id="emailSignUp" type="email" [disabled]="loading" [(ngModel)]="user.eMail"
                    class="fullwidthInput" placeholder="E-Mail" required />
            </div>

            <div class="formField">
                <input id="password" type="password" [disabled]="loading" [(ngModel)]="user.password"
                    class="fullwidthInput" placeholder="Passwort" required name="password" />
            </div>

            <div class="formField">
                <input id="passwordConfirm" type="password" [disabled]="loading" [(ngModel)]="user.passwordConfirm"
                    class="fullwidthInput" placeholder="Confirm Passwort" required name="passwordConfirm" />
            </div>

            <div class="acceptCheck">
                <img [src]="getCheckboxImage()" (click)="toggleCheckbox()" (mouseover)="isHovered = true"
                    (mouseout)="isHovered = false" alt="Checkbox" class="checkbox" />
                <span>I accept the <a href="" class="ppBlue">Privacy policy</a> </span>
            </div>

            <div class="signupButtonContainer">
                <div class="signupButton">
                    <button (click)="signUp()" class="fullwidthButton">Sign up</button>
                </div>
            </div>
        </div>

    </div>
    <div class="footerContent">
        <div class="footerLink">
            <span>Privacy Policy</span>
            <span>Legal Notice</span>
        </div>
    </div>
